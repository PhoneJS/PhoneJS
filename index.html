<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Envio de Arquivo para Servidor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Enviar Arquivo para Servidor</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="file">Escolha o arquivo:</label><br>
    <input type="file" name="file" id="file" required><br>

    <label for="punch">Informe o caminho (punch):</label><br>
    <input type="text" name="punch" id="punch" placeholder="ex: sistemas/cliente1/logo.png" required><br>

    <button type="submit">Enviar</button>
  </form>

  <pre id="resposta">Aguardando envio...</pre>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const dados = new FormData(form);
      const respostaArea = document.getElementById('resposta');

      respostaArea.textContent = 'Enviando arquivo...';

      fetch('https://api-storagecloud.onrender.com/index.php', {
        method: 'POST',
        body: dados
      })
      .then(res => res.text())
      .then(resposta => {
        respostaArea.textContent = resposta;
      })
      .catch(err => {
        respostaArea.textContent = 'Erro: ' + err;
      });
    });
  </script>
</body>
</html>.
